<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Problema 2</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>

<body>
    <section>
        <form action="">
            <label for="nombre">Nombre:</label> <br>
            <input type="text" id="nombre"> <br>

            <label for="apellido">Apellido:</label> <br>
            <input type="text" id="apellido"> <br>

            <label for="datepicker">Fecha de Nacimiento:</label> <br>
            <input type="text" id="datepicker"> <br><br>

            <button type="submit">Generar Mensaje</button>
        </form>

        <p id="mensaje-final"></p>
    </section>
</body>
<script>
    $(function () {
        $("#datepicker").datepicker();
    });
    $("form").on("submit", function (event) {
        event.preventDefault();
        const nombre = $("#nombre").val();
        const apellido = $("#apellido").val();
        const fechaNacimiento = $("#datepicker").val();

        if (nombre && apellido && fechaNacimiento) {
            $("#mensaje-final").append(`Datos ingresados<br><br> ${nombre} <br> ${apellido} <br> ${fechaNacimiento}`);
        } else {
            $("#mensaje-final").text("Por favor, completa todos los campos.");
        }
    })
</script>

</html>
